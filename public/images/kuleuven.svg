<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#b3d9ff"/>
  
  <!-- Main Building - University Hall -->
  <rect x="200" y="150" width="400" height="250" fill="#d2b48c"/>
  
  <!-- Roof -->
  <polygon points="200,150 400,80 600,150" fill="#8b4513"/>
  
  <!-- Windows - Top Row -->
  <rect x="230" y="180" width="30" height="50" fill="#87ceeb"/>
  <rect x="280" y="180" width="30" height="50" fill="#87ceeb"/>
  <rect x="330" y="180" width="30" height="50" fill="#87ceeb"/>
  <rect x="440" y="180" width="30" height="50" fill="#87ceeb"/>
  <rect x="490" y="180" width="30" height="50" fill="#87ceeb"/>
  <rect x="540" y="180" width="30" height="50" fill="#87ceeb"/>
  
  <!-- Windows - Middle Row -->
  <rect x="230" y="250" width="30" height="50" fill="#87ceeb"/>
  <rect x="280" y="250" width="30" height="50" fill="#87ceeb"/>
  <rect x="330" y="250" width="30" height="50" fill="#87ceeb"/>
  <rect x="440" y="250" width="30" height="50" fill="#87ceeb"/>
  <rect x="490" y="250" width="30" height="50" fill="#87ceeb"/>
  <rect x="540" y="250" width="30" height="50" fill="#87ceeb"/>
  
  <!-- Clock Tower -->
  <rect x="375" y="100" width="50" height="100" fill="#d2b48c"/>
  <polygon points="375,100 400,70 425,100" fill="#8b4513"/>
  <circle cx="400" cy="150" r="15" fill="white" stroke="#8b4513" stroke-width="2"/>
  <line x1="400" y1="150" x2="400" y2="140" stroke="#8b4513" stroke-width="2"/>
  <line x1="400" y1="150" x2="410" y2="150" stroke="#8b4513" stroke-width="2"/>
  
  <!-- Main Door -->
  <rect x="375" y="350" width="50" height="50" fill="#8b4513"/>
  <path d="M375,350 Q400,330 425,350" fill="#d2b48c"/>
  
  <!-- Steps -->
  <rect x="350" y="400" width="100" height="10" fill="#a9a9a9"/>
  <rect x="340" y="410" width="120" height="10" fill="#a9a9a9"/>
  <rect x="330" y="420" width="140" height="10" fill="#a9a9a9"/>
  
  <!-- Grass -->
  <rect width="800" height="70" y="430" fill="#7caa7c"/>
  
  <!-- Text -->
  <text x="400" y="470" font-family="serif" font-size="24" text-anchor="middle" fill="#333">KU Leuven</text>
</svg>