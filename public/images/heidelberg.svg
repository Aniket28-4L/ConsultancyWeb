<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <title>Heidelberg University</title>
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Heidelberg Castle on the hill -->
  <g>
    <!-- Hill/Mountain -->
    <path d="M0,400 Q200,250 400,300 Q600,250 800,400 L800,600 L0,600 Z" fill="#a9be7b" stroke="#333" stroke-width="1"/>
    
    <!-- Castle Main Structure -->
    <g transform="translate(250, 200) scale(0.8)">
      <!-- Main Castle Building -->
      <rect x="100" y="100" width="300" height="150" fill="#e8c39e" stroke="#333" stroke-width="2"/>
      
      <!-- Castle Towers -->
      <rect x="80" y="80" width="50" height="170" fill="#d4b08c" stroke="#333" stroke-width="2"/>
      <path d="M80,80 L105,50 L130,80" fill="#8b4513" stroke="#333" stroke-width="1"/>
      
      <rect x="370" y="80" width="50" height="170" fill="#d4b08c" stroke="#333" stroke-width="2"/>
      <path d="M370,80 L395,50 L420,80" fill="#8b4513" stroke="#333" stroke-width="1"/>
      
      <!-- Broken Tower (Heidelberg's famous half-destroyed tower) -->
      <path d="M450,120 L500,120 L500,250 L480,230 L460,250 L450,220 Z" fill="#d4b08c" stroke="#333" stroke-width="2"/>
      <path d="M450,120 L460,100 L490,100 L500,120" fill="#8b4513" stroke="#333" stroke-width="1"/>
      <path d="M470,120 L470,180 M485,120 L485,200" stroke="#333" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- Windows -->
      <rect x="120" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="160" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="200" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="240" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="280" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="320" y="130" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      
      <rect x="120" y="180" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="160" y="180" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="240" y="180" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="280" y="180" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      <rect x="320" y="180" width="20" height="30" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
      
      <!-- Main Door -->
      <rect x="200" y="200" width="40" height="50" fill="#8b4513" stroke="#333" stroke-width="1"/>
      <path d="M200,200 Q220,180 240,200" fill="none" stroke="#333" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Neckar River -->
  <path d="M0,450 Q200,470 400,450 Q600,430 800,450 L800,500 L0,500 Z" fill="#add8e6" stroke="#333" stroke-width="1"/>
  
  <!-- Old Bridge (Alte BrÃ¼cke) -->
  <g>
    <rect x="300" y="445" width="200" height="10" fill="#a9a9a9" stroke="#333" stroke-width="1"/>
    <rect x="320" y="455" width="10" height="45" fill="#a9a9a9" stroke="#333" stroke-width="1"/>
    <rect x="470" y="455" width="10" height="45" fill="#a9a9a9" stroke="#333" stroke-width="1"/>
    <rect x="395" y="425" width="10" height="20" fill="#a9a9a9" stroke="#333" stroke-width="1"/>
    <!-- Bridge Gate Tower -->
    <rect x="380" y="395" width="40" height="50" fill="#d4b08c" stroke="#333" stroke-width="1"/>
    <path d="M380,395 L400,375 L420,395" fill="#8b4513" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Old Town Buildings -->
  <g>
    <rect x="150" y="380" width="40" height="70" fill="#f0e68c" stroke="#333" stroke-width="1"/>
    <rect x="160" y="400" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <path d="M150,380 L170,360 L190,380" fill="#d2691e" stroke="#333" stroke-width="1"/>
    
    <rect x="200" y="390" width="50" height="60" fill="#fadadd" stroke="#333" stroke-width="1"/>
    <rect x="210" y="410" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="230" y="410" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <path d="M200,390 L225,370 L250,390" fill="#d2691e" stroke="#333" stroke-width="1"/>
    
    <rect x="500" y="385" width="45" height="65" fill="#e6e6fa" stroke="#333" stroke-width="1"/>
    <rect x="510" y="405" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="530" y="405" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <path d="M500,385 L522.5,365 L545,385" fill="#d2691e" stroke="#333" stroke-width="1"/>
    
    <rect x="560" y="375" width="40" height="75" fill="#ffe4c4" stroke="#333" stroke-width="1"/>
    <rect x="570" y="395" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="570" y="425" width="10" height="15" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <path d="M560,375 L580,355 L600,375" fill="#d2691e" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- University Building (Simplified Old University) -->
  <g transform="translate(600, 350)">
    <rect x="0" y="0" width="80" height="100" fill="#f5f5dc" stroke="#333" stroke-width="1"/>
    <rect x="10" y="20" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="35" y="20" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="60" y="20" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="10" y="60" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="35" y="60" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <rect x="60" y="60" width="15" height="25" fill="#d1e0ff" stroke="#333" stroke-width="1"/>
    <text x="40" y="-10" font-family="serif" font-size="10" text-anchor="middle" fill="#333">University</text>
  </g>
  
  <!-- Trees -->
  <g>
    <circle cx="100" cy="420" r="15" fill="#228b22" stroke="#333" stroke-width="1"/>
    <rect x="97" y="435" width="6" height="15" fill="#8b4513" stroke="#333" stroke-width="1"/>
    
    <circle cx="280" cy="370" r="15" fill="#228b22" stroke="#333" stroke-width="1"/>
    <rect x="277" y="385" width="6" height="15" fill="#8b4513" stroke="#333" stroke-width="1"/>
    
    <circle cx="450" cy="400" r="15" fill="#228b22" stroke="#333" stroke-width="1"/>
    <rect x="447" y="415" width="6" height="15" fill="#8b4513" stroke="#333" stroke-width="1"/>
    
    <circle cx="650" cy="420" r="15" fill="#228b22" stroke="#333" stroke-width="1"/>
    <rect x="647" y="435" width="6" height="15" fill="#8b4513" stroke="#333" stroke-width="1"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="540" font-family="serif" font-size="24" text-anchor="middle" fill="#333">Heidelberg University</text>
  <text x="400" y="570" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#666">Free illustration of Heidelberg with castle and old town</text>
</svg>