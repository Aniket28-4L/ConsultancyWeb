<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5"/>
  
  <!-- Sky -->
  <rect width="800" height="200" fill="#b3d9ff"/>
  
  <!-- Mountains in background -->
  <polygon points="0,200 100,120 200,180 300,100 400,150 500,90 600,160 700,110 800,200" fill="#a9a9a9"/>
  <polygon points="0,200 100,150 200,190 300,130 400,170 500,120 600,180 700,140 800,200" fill="#c0c0c0"/>
  
  <!-- Main Building -->
  <rect x="200" y="200" width="400" height="200" fill="#e6e6fa"/>
  
  <!-- Roof -->
  <polygon points="200,200 400,150 600,200" fill="#708090"/>
  
  <!-- Windows -->
  <rect x="240" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="290" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="340" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="390" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="440" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="490" y="230" width="30" height="50" fill="#87ceeb"/>
  <rect x="540" y="230" width="30" height="50" fill="#87ceeb"/>
  
  <rect x="240" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="290" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="340" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="390" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="440" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="490" y="300" width="30" height="50" fill="#87ceeb"/>
  <rect x="540" y="300" width="30" height="50" fill="#87ceeb"/>
  
  <!-- Central Dome -->
  <rect x="350" y="170" width="100" height="30" fill="#e6e6fa"/>
  <ellipse cx="400" cy="170" rx="50" ry="20" fill="#708090"/>
  
  <!-- Door -->
  <rect x="375" y="350" width="50" height="50" fill="#8b4513"/>
  <path d="M375,350 Q400,340 425,350" fill="#e6e6fa"/>
  
  <!-- Steps -->
  <rect x="350" y="400" width="100" height="10" fill="#d3d3d3"/>
  <rect x="340" y="410" width="120" height="10" fill="#d3d3d3"/>
  <rect x="330" y="420" width="140" height="10" fill="#d3d3d3"/>
  
  <!-- Grass -->
  <rect width="800" height="70" y="430" fill="#7caa7c"/>
  
  <!-- Text -->
  <text x="400" y="470" font-family="serif" font-size="24" text-anchor="middle" fill="#333">ETH Zurich</text>
</svg>